<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Verification Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .message {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Password Verification</h2>
    <form id="verifyForm">
      Username
      <input type="text" id="username" placeholder=" Enter Username"  required />
      Password
      <input type="password" id="password" placeholder="Enter Password" required />
      Confirm Password
      <input type="password" id="confirmPassword" placeholder="Enter Confirm Password" required />
      <button type="submit" id="btn">Verify</button>
      <div class="message" id="message"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById('verifyForm');
    const message = document.getElementById('message');
    let btn =document.getElementById('btn');
    form.addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form from submitting

      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (password === confirmPassword) {
        message.style.color = 'green';
        message.textContent = 'Password verified successfully!';
      } else {
        message.style.color = 'red';
        message.textContent = 'Passwords do not match. Please try again.';
      }
    });
  </script>
</body>
</html>
